            function creBlock(){

                $("#secImg .container").empty();
                // $("#navbarResponsive ul").empty();

                for (j=0; j < imgData.length; j++) {

                    var data = imgData[j];
                
                    var rowid = "row" + j;
                    var row = '<div id="' + rowid + '" class="row block text-center" ></div>';
                    $("#secImg .container").append(row);


                    blockName = "#" + rowid;


                    // var nav = '<li class="nav-item"><a class="nav-link js-scroll-trigger" href="'+ blockName +'">' + data.title + '</a></li>';
                    // $("#navbarResponsive ul").append(nav);

                    var title = '<div class="col-12 title"> ' + data.date + ' ' + data.title + '</div>';
                    $(blockName).append(title);

                    if ( data.date === '') {
                        return;
                    }

                    if ( data.imgs.length === 1){
                        var pic = '<div class="col-12 col-sm-12 col-md-4 col-lg-3" > '
                                + '    <img class="imgclass" src="' + data.path + data.imgs[0].img + '"> '
                                + '    <p>' + data.imgs[0].desc + '</p>'
                                + '</div>';
                        $(blockName).append(pic);
                    } else {
                        for (var i = 0; i < data.imgs.length; i++) {
                            var pic = '<div class="col-6 col-sm-6 col-md-4 col-lg-3" > '
                                    + '    <img class="imgclass" src="' + data.path + data.imgs[i].img + '"> '
                                    + '    <p>' + data.imgs[i].desc + '</p>'
                                    + '</div>';
                            $(blockName).append(pic);
                        }
                    }
                }

                // $("#navbarResponsive ul").append('<li class="nav-item"><a class="nav-link js-scroll-trigger" href="#video">视频</a></li>');
            }

            function funcReadImgInfo(){
                var imgs = [];
                var imgObj = $(".block div img");//这里改成相应的对象
                for(var i=0; i<imgObj.length; i++){
                    imgs.push(imgObj.eq(i).attr('src'));
                    imgObj.eq(i).click(function(){
                        var nowImgurl = $(this).attr('src');
                        WeixinJSBridge.invoke("imagePreview",{
                            "urls":imgs,
                            "current":nowImgurl
                        });
                    });
                }
            }
