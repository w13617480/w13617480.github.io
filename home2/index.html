    	$(function(){

    		$(".nav-item").on('click', function(){
    			$(this).addClass('active').siblings().removeClass('active');
    		})	
    	})

    	function creBlock(blockName, data){

    		$(blockName).empty();

    		var title = '<div class="col-12 title"> ' + data.date + ' ' + data.title + '</div>';
    		$(blockName).append(title);

    		if ( data.date === '') {
    			return;
    		}

    		for (var i = 0; i < data.imgs.length; i++) {
	    		var pic = '<div class="col-6 col-sm-6 col-md-4 col-lg-3" > '
	    		        + '    <img class="imgclass" src="' + data.path + data.imgs[i].img + '"> '
					    + '    <p>' + data.imgs[i].desc + '</p>'
		        		+ '</div>';
	    		$(blockName).append(pic);
    		}

    	function funcReadImgInfo(){
		    var imgs = [];
	        var imgObj = $(".block div img");//这里改成相应的对象
		    for(var i=0; i<imgObj.length; i++){
		         imgs.push(imgObj.eq(i).attr('src'));
		         imgObj.eq(i).click(function(){
		            var nowImgurl = $(this).attr('src');
		            WeixinJSBridge.invoke("imagePreview",{
		            	"urls":imgs,
		            	"current":nowImgurl
		          	});
		        });
		    }
		}
